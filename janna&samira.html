        <h1>What kind of wellness practice can I help you find?</h1>

            <script>
                // Function to handle button click event
                 function applyFilter() {
                    var selectedCategory = document.getElementById('category').value;
                    var filteredActivities = filterCategory(activities, selectedCategory);
                    displayFilteredActivities(filteredActivities);
                }
                


                // Filter function from previous development
                function filterCategory(activities, c) {
                    var filteredCategories = [];
                    for (var i = 0; i < activities.length; i++) {
                        var activity = activities[i];
                        if (activity[2] === c) {
                            filteredCategories.push(activity);
                        }
                    }
                    return filteredCategories;
                }
        

        
                // Function to display filtered activities
                function displayFilteredActivities(filteredActivities) {
                    var container = document.getElementById('filteredActivities');
                    container.innerHTML = ''; // Clear previous content
                    filteredActivities.forEach(function(activity) {
                        var listItem = document.createElement('li');
                        listItem.textContent = activity[0]; // Assuming the first element is the activity name
                        listItem.classList.add('activity');
                        container.appendChild(listItem);
                    }
                    
                    );
                    
                }
            </script>
